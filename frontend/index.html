<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITRE ATT&CK & ATLAS Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header h1 span {
            color: #e94560;
        }

        .tabs {
            display: flex;
            gap: 1rem;
        }

        .tab {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 2px solid #333;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tab:hover {
            border-color: #e94560;
            color: #eee;
        }

        .tab.active {
            background: #e94560;
            border-color: #e94560;
            color: white;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .status-dot.error {
            background: #f44336;
        }

        .main-content {
            height: calc(100vh - 60px);
            position: relative;
        }

        .navigator-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .navigator-frame.active {
            display: block;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .quick-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            background: #16213e;
            border: 1px solid #333;
            color: #eee;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #e94560;
            border-color: #e94560;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MITRE <span>ATT&CK</span> Navigator</h1>
        <div class="tabs">
            <button class="tab active" data-target="attack">Enterprise ATT&CK</button>
            <button class="tab" data-target="atlas">ATLAS (AI/ML)</button>
            <button class="tab" data-target="split">Split View</button>
        </div>
        <div class="api-status">
            <span class="status-dot" id="apiStatus"></span>
            <span id="apiStatusText">Checking API...</span>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Loading Navigator...</span>
        </div>

        <iframe
            class="navigator-frame active"
            id="attackFrame"
            src="http://localhost:4200"
            title="ATT&CK Navigator">
        </iframe>

        <iframe
            class="navigator-frame"
            id="atlasFrame"
            src="http://localhost:4201"
            title="ATLAS Navigator">
        </iframe>
    </div>

    <div class="quick-actions">
        <button class="action-btn" onclick="loadLayer('coverage')">Load Coverage Layer</button>
        <button class="action-btn" onclick="loadLayer('incidents')">Load Incident Heatmap</button>
        <button class="action-btn" onclick="loadLayer('combined')">Load Combined View</button>
        <button class="action-btn" onclick="openApiDocs()">API Documentation</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const target = tab.dataset.target;
                const attackFrame = document.getElementById('attackFrame');
                const atlasFrame = document.getElementById('atlasFrame');

                if (target === 'attack') {
                    attackFrame.classList.add('active');
                    atlasFrame.classList.remove('active');
                    attackFrame.style.width = '100%';
                } else if (target === 'atlas') {
                    attackFrame.classList.remove('active');
                    atlasFrame.classList.add('active');
                    atlasFrame.style.width = '100%';
                } else if (target === 'split') {
                    attackFrame.classList.add('active');
                    atlasFrame.classList.add('active');
                    attackFrame.style.width = '50%';
                    atlasFrame.style.width = '50%';
                    atlasFrame.style.position = 'absolute';
                    atlasFrame.style.right = '0';
                }
            });
        });

        // Check API status
        async function checkApiStatus() {
            const statusDot = document.getElementById('apiStatus');
            const statusText = document.getElementById('apiStatusText');

            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'API Connected';
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (e) {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'API Disconnected';
            }
        }

        // Load layer from API
        async function loadLayer(type) {
            try {
                const response = await fetch(`${API_BASE}/layers/${type}`);
                const layer = await response.json();

                // Download as JSON file
                const blob = new Blob([JSON.stringify(layer, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${type}_layer.json`;
                a.click();
                URL.revokeObjectURL(url);

                alert(`Layer downloaded! Open it in the Navigator using "Open Existing Layer" > "Upload from local"`);
            } catch (e) {
                alert('Failed to load layer: ' + e.message);
            }
        }

        function openApiDocs() {
            window.open('http://localhost:8000/docs', '_blank');
        }

        // Hide loading when frames load
        document.getElementById('attackFrame').addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });

        // Initial API check
        checkApiStatus();
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
